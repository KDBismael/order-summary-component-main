<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css"/>
  <link rel="stylesheet" href="./mobile.css" media="screen and (max-width:375px)">
  <link rel="stylesheet" href="./destop.css" media="screen and (min-width:375px)">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align:left;margin-top:3.5rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">
    </div>
    <div class="whiteContent">
      <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="yourPlan">
        <p class="plan">Annual Plan</p>
        <p class="prices">$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <div class="paymentButton">Proceed to Payment</div>
      <div class="cancelButton">Cancel Order</div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KDB</a>.
  </div>
</body>
</html>
